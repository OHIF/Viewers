<template name="wrapperLabel">
    <label class="wrapperLabel {{this.labelClass}}">
        {{#if this.labelAfter}}
            {{>UI.contentBlock}}
        {{/if}}
        <span class="wrapperText">{{reactive this.label}}</span>
        {{#unless this.labelAfter}}
            {{>UI.contentBlock}}
        {{/unless}}
    </label>
</template>
