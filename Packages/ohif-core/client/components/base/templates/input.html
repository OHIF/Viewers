<template name="baseInput">
    <input
        type="{{choose this.type 'text'}}"
        id="{{this.id}}"
        class="{{this.class}}"
        name="{{this.name}}"
        value="{{reactive this.value}}"
        placeholder="{{this.placeholder}}"
        {{this.tagAttributes}}
    >
    {{>UI.contentBlock}}
</template>
