<template name="measurementTableRow">
    <div class="measurementTableRow {{#if hasWarnings}}warning{{/if}}{{#if responseStatus}}response-status{{/if}}" data-measurementid="{{_id}}">
        <div class='measurementRowSidebar'>
            <div class="measurementNumber">
                {{rowItem.measurementNumber}}
            </div>
            {{#if hasWarnings}}
                <div class="warning-icon">
                    <svg>
                        <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-ui-warning"}}></use>
                    </svg>
                </div>
            {{/if}}
            {{#if rowItem.responseStatus}}
                <div class="response-status-icon">
                    {{rowItem.responseStatus}}
                </div>
            {{/if}}
        </div>
        <div class="measurementDetails">
            <div class='location'>
                {{#if rowItem.location}}
                    {{getLocationLabel rowItem.location}}
                {{else}}
                    (No description)
                {{/if}}
            </div>
            <div class="timepointData">
                <!--Each time point as a column-->
                {{#each timepoint in timepoints.get}}
                    {{>measurementTableTimepointCell (clone this timepoint)}}
                {{else}}
                    {{>measurementTableTimepointCell}}
                {{/each}}
            </div>
            <div class="rowOptions">
                <div class="rowAction js-rename pull-left m-r-2" tabindex="1">
                    <svg class="edit-icon">
                        <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-measurements-additional"}}></use>
                    </svg>
                    Relabel
                </div>
                <div class="rowAction js-delete pull-left" tabindex="1">
                    <svg class="close-icon">
                        <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-ui-close"}}></use>
                    </svg>
                    Delete
                </div>
            </div>
        </div>
    </div>
</template>
