<template name="seriesQuickSwitch">
    {{#if shallDisplay}}
        <div class="series-quick-switch {{side}} clearfix noselect">
            <div class="series-switch rp-t-1 rp-x-1">
                <div class="title-label">Series</div>
                <div class="series-box r-font">
                    {{#each seriesItem in seriesItems}}
                        <div class="series-item {{seriesItem.class}}">{{seriesItem.value}}</div>
                    {{/each}}
                    {{#scrollArea class='series-browser' scrollStep=201}}
                        <div class="clearfix thumbnails-wrapper">
                            {{>studyBrowserSeries (clone this studyMetadata=instance.currentStudy)}}
                        </div>
                    {{/scrollArea}}
                </div>
            </div>
            <div class="study-switch rp-t-1 rp-x-1">
                <div class="title-label">Study</div>
                <div class="study-box r-font">
                    {{#scrollArea class='study-browser' scrollStep=91}}
                        {{>Template.dynamic template=studyBrowserTemplate data=(clone this currentStudy=instance.currentStudy)}}
                    {{/scrollArea}}
                </div>
            </div>
        </div>
    {{/if}}
</template>
