<template name="viewer3D">
    <div id="imageViewerViewport3D" class='imageViewerViewport3D'
         oncontextmenu='return false;'
         unselectable='on'
         onselectstart='return false;'
         tabindex='0'
         style="text-align: center">
        <div id="my-gui-container"></div>
        <canvas id="wglcanvas" style="width: 100%; height: 100%"></canvas>
    </div>
    <div class='viewportInstructions' style="display: block">
        This viewport is the container for 3D images
    </div>
    {{>loadingIndicator}}
</template>
