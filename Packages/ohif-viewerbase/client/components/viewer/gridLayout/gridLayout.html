<template name="gridLayout">
    <div id='imageViewerViewports'>
        {{#each viewport in viewports}}
            <div class="viewportContainer {{getClass @index}}" style="height:{{height}}%;width:{{width}}%;">
                <div class="removable">
                    {{>imageViewerViewport (clone viewport)}}
                </div>
                {{>seriesQuickSwitch (clone this viewport=viewport viewportIndex=@index)}}
            </div>
        {{/each}}
        {{#if show3DViewport}}
            <div class="viewportContainer3D" style="height:{{height}}%;width:{{width}}%;">
                <div class="removable">
                    {{>viewer3D}}
                </div>
            </div>
        {{/if}}

    </div>
</template>
