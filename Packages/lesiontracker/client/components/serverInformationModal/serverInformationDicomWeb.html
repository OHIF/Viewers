<template name="serverInformationDicomWeb">
    <div class="row">
        {{>serverInformationDicomWebField name="wadoUriRoot" label="WADO URI root"}}
        {{>serverInformationDicomWebField name="wadoUriRootNOTE" label="WADO URI root note"}}
        {{>serverInformationDicomWebField name="wadoRoot" label="WADO root"}}
        <div class="col-lg-6">
            <div class="form-group">
                <label class="wrapper">
                    <strong>Image rendering</strong>
                    <select name="imageRendering" class="form-control">
                        <option>Select</option>
                        <option value="wadouri">WADO URI</option>
                        <option value="orthanc">ORTHANC</option>
                    </select>
                </label>
            </div>
        </div>
        {{>serverInformationDicomWebField name="qidoRoot" label="QIDO root"}}
        <div class="col-lg-6">
            <strong>QIDO options</strong>
            <div class="form-group">
                <div class="form-control">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="qidoSupportsIncludeField">
                            <span>QIDO supports including fields</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h4>Request options</h4>
    <div class="row">
        {{>serverInformationDicomWebField name="requestOptions.auth" label="Authentication"}}
        <div class="col-lg-6">
            <strong>Logging options</strong>
            <div class="form-group">
                <div class="form-control clearfix">
                    <div class="checkbox pull-left">
                        <label>
                            <input type="checkbox" name="requestOptions.logRequests">
                            <span>Requests</span>
                        </label>
                    </div>
                    <div class="checkbox pull-left">
                        <label>
                            <input type="checkbox" name="requestOptions.logResponses">
                            <span>Responses</span>
                        </label>
                    </div>
                    <div class="checkbox pull-left">
                        <label>
                            <input type="checkbox" name="requestOptions.logTiming">
                            <span>Timing</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="serverInformationDicomWebField">
    <div class="col-lg-6">
        <div class="form-group">
            <label class="wrapper">
                <span>{{this.label}}</span>
                <input type="text" name="{{this.name}}" class="form-control">
            </label>
        </div>
    </div>
</template>
