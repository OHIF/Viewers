<template name="lesionTrackerWorklistStudy">
    <tr class="worklistStudy noselect">
        <td>
            {{#if reviewerTip}}
                <i class="fa fa-exclamation-circle reviewerTip" data-toggle="tooltip" data-placement="bottom" title="{{reviewerTip}}"></i>
            {{/if}}
            {{formatPN patientName}}
        </td>
        <td>
            {{patientId}}
        </td>
        {{#unless isTouchDevice}}
        <td>
            {{accessionNumber}}
        </td>
        {{/unless}}
        <td>
            {{formatDA studyDate}} {{ #if timepointName }}({{timepointName}}){{ /if }}
        </td>
        {{#unless isTouchDevice}}
        <td>
            {{modalities}}
        </td>
        {{/unless}}
        <td>
            {{studyDescription}}
        </td>
        {{#unless isTouchDevice}}
        <td>
            {{numberOfStudyRelatedInstances}}
        </td>
        {{/unless}}

    </tr>
</template>
