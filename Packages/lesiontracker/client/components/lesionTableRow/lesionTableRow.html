<template name="lesionTableRow">
    <div class="lesionTableRow {{#unless rowItem.location}}warning{{/unless}}{{#if responseStatus}}response-status{{/if}}" data-measurementid="{{_id}}">
        <div class='lesionRowSidebar'>
            <div class="lesionNumber">
                {{rowItem.lesionNumberAbsolute}}
            </div>
            {{#unless rowItem.location}}
                <div class="warning-icon">
                    <svg>
                        <use xlink:href=/packages/viewerbase/assets/icons.svg#icon-ui-warning></use>
                    </svg>
                </div>
            {{/unless}}
            {{#if rowItem.responseStatus}}
                <div class="response-status-icon">
                    {{ rowItem.responseStatus }}
                </div>
            {{/if}}
        </div>
        <div class="lesionDetails">
            <div class='location'>
                {{#if rowItem.location}}
                    {{rowItem.location}}
                {{else}}
                    (No description)
                {{/if}}
            </div>
            <div class="timepointData">
                <!--Each time point as a column-->
                {{#each timepoints.get}}
                    {{>lesionTableTimepointCell}}
                {{/each}}
            </div>
            <div class="rowOptions">
                <div class="rowAction js-rename pull-left m-r-2" tabindex="1">
                    <svg class="edit-icon">
                        <use xlink:href="/packages/viewerbase/assets/icons.svg#icon-measurements-additional"></use>
                    </svg>
                    Rename
                </div>
                <div class="rowAction js-delete pull-left" tabindex="1">
                    <svg class="close-icon">
                        <use xlink:href=/packages/viewerbase/assets/icons.svg#icon-ui-close></use>
                    </svg>
                    Delete
                </div>
            </div>
        </div>
    </div>
</template>
