<template name="toolbarSectionButton">
    <div id="{{id}}" class="toolbarSectionButton {{classes}}" data-container="body" data-toggle="tooltip" data-placement="bottom" title="{{title}}">
        <div class="svgContainer">
            <svg>
                <use xlink:href={{svgLink}}></use>
            </svg>
        </div>
        <div>
            {{title}}
        </div>
    </div>
</template>
