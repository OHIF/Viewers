<template name="lesionTable">
    <div id="lesionTableContainer">
        <div class="lesionTableLayoutChanger viewerRoundedButtonGroup">
            <a id="comparisonTimepoints" class="viewerRoundedButton noselect {{inlineIf lesionTableLayout "comparisonTimepoints" "active"}}">
                Comparison
            </a>
            <a id="keyTimepoints" class="viewerRoundedButton noselect {{inlineIf lesionTableLayout "keyTimepoints" "active"}}">
                Key Timepoints
            </a>
        </div>
        <div class="lesionTableTimepointHeaderRow">
            <div class="spacer">
            </div>
            {{ #each timepoints }}
            {{ >lesionTableTimepointHeader }}
            {{ /each }}
        </div>
        <div class="lesionTableWrapper">
            {{ >lesionTableHeaderRow type="Targets" measurements=targets}}
            {{ #each targets }}
            {{ >lesionTableRow }}
            {{ /each }}

            {{ >lesionTableHeaderRow type="Non-targets" measurements=nonTargets}}
            {{ #each nonTargets }}
            {{ >lesionTableRow }}
            {{ /each }}

            {{ >lesionTableHeaderRow type="New lesions" measurements=newLesions}}
            {{ #each nonTargets }}
            {{ >lesionTableRow }}
            {{ /each }}
        </div>
    </div>
</template>
