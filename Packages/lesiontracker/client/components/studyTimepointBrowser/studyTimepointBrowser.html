<template name="studyTimepointBrowser">
    <div class="studyTimepointBrowser">
        <div class="scrollableStudyThumbnails">
            {{#each timepoint in timepoints}}
                <h2>{{@index}}</h2>
                {{>studyTimepoint timepoint=timepoint index=@index}}
            {{/each}}
        </div>
    </div>
</template>
