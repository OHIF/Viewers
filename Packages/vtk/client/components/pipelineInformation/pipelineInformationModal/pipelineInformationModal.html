<template name="pipelineInformationModal">
    {{#dialogSimple (extend this dialogClass='modal-lg' title='Pipeline Information')}}
        {{#if (eq instance.container.target.get "pipeline")}}
            {{#if (eq instance.container.mode.get "list")}}
                {{>pipelineInformationList instance.container}}
            {{else}}
                {{>pipelineInformationForm instance.container}}
            {{/if}}
        {{/if}}
        {{#section 'dialogFooter'}}{{#unless (eq instance.container.mode.get "list")}}{{!
            }}<button type="button" class="btn btn-default js-back">Back</button>{{!
        }}{{/unless}}{{/section}}
    {{/dialogSimple}}
</template>
