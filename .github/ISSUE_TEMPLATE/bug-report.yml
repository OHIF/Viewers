name: 'Bug report'
description: Create a report to help us improve
title: '[Bug] '
labels: ['Community: Report :bug:', 'Awaiting Reproduction']

body:
  - type: markdown
    attributes:
      value: |
        ğŸ‘‹ Hello, and thank you for contributing to our project! Your support is greatly appreciated.

        ğŸ” Before proceeding, please make sure to read our [Rules of Conduct](https://github.com/OHIF/Viewers/blob/master/CODE_OF_CONDUCT.md) and familiarize yourself with our [development process](https:/docs.ohif.org/development/our-process).

        â“ If you're here to seek general support or ask a question, we encourage you to visit our [community discussion board](https://community.ohif.org/)

        ğŸ For bug reports, please complete the following template in as much detail as possible. This will help us reproduce and address the issue efficiently.

        ğŸ§ª Finally, ensure that you're using the latest version of the software and check if your issue has already been reported to avoid duplicates.

  - type: textarea
    id: bug_description
    attributes:
      label: Describe the Bug
      description: 'A clear and concise description of what the bug is.'
    validations:
      required: true

  - type: textarea
    id: reproduction_steps
    attributes:
      label: Steps to Reproduce
      description: 'Please describe the steps to reproduce the issue.'
      placeholder: "1. First step\n2. Second step\n3. ..."
    validations:
      required: true

  - type: textarea
    id: current_behavior
    attributes:
      label: The current behavior
      description:
        'A clear and concise description of what happens instead of the expected behavior.'
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: The expected behavior
      description: 'A clear and concise description of what you expected to happen.'
    validations:
      required: true

  - type: textarea
    id: system_info
    attributes:
      label: 'System Information'
      description: 'Please run the following command in your terminal and paste the output:'
      placeholder: |
        Run: npx envinfo --system --binaries --browsers
        
        Then paste the output here. It should look something like:
        
        System:
          OS: Windows 10 10.0.19042
          CPU: (8) x64 Intel(R) Core(TM) i7-9750H CPU @ 2.60GHz
          Memory: 15.89 GB / 31.74 GB
          Shell: 1.0.0 - C:\WINDOWS\System32\WindowsPowerShell\v1.0\powershell.exe
        Binaries:
          Node: 20.18.1 - C:\Program Files\nodejs\node.EXE
          Yarn: 1.22.22 - C:\Users\user\AppData\Roaming\npm\yarn.CMD
          npm: 10.8.2 - C:\Program Files\nodejs\npm.CMD
        Browsers:
          Chrome: 83.0.4103.116
          Edge: Spartan (44.19041.1266.0), Chromium (83.0.478.58)
          Firefox: 77.0.1
    validations:
      required: true

  - type: markdown
    attributes:
      value: >
        > :warning: Reports we cannot reproduce are at risk of being marked stale and > closed. The
        more information you can provide, the more likely we are to look > into and address your
        issue.
