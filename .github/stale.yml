  - 'Task: Tests :microscope:'
  - 'PR: Awaiting Review ðŸ‘€'
  - 'Triage :white_flag:'
  - 'Extension: Discussion'
  - 'Announcement ðŸŽ‰'
  - 'IDC:priority'
  - 'IDC:candidate'
