<template name="viewer">
    {{#if Template.subscriptionsReady}}
    <div class="viewerDialogs">
        {{> cineDialog}}
        {{> layoutChooser }}
        {{> annotationDialogs }}

        <!-- Hanging Protocol dialogs -->
        {{ >ruleEntryDialog }}
        {{ >settingEntryDialog }}
        {{ >textEntryDialog }}
    </div>
    <div id="viewer">
        {{> toolbarSection (clone this)}}
        {{> flexboxLayout (clone this)}}
    </div>
    {{else}}
        {{> loadingText}}
    {{/if}}
</template>
