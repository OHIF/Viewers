<template name="viewer">
    {{#if Template.subscriptionsReady}}
    <div id="viewer">
        <div class="studyBrowserSidebar">
            {{ >relatedStudySelect }}
            {{> studyBrowser }}
        </div>
        {{> cineDialog }}
        <div class='viewerMain'>
            {{> toolbar }}
            <div id='layoutManagerTarget'>
            </div>
        </div>
    </div>
    {{ >protocolEditor }}
    {{else}}
        {{>loadingText}}
    {{/if}}
</template>
