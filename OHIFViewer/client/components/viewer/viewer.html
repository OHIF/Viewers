<template name="viewer">
    <div class="viewerDialogs">
        {{#if and Template.subscriptionsReady dataSourcesReady}}

                {{>measurementTableHUD (clone this)}}
                {{>cineDialog}}
                {{>downloadDialog}}
                {{>layoutChooser}}
                {{>annotationDialogs}}

                <!--&lt;!&ndash; Hanging Protocol dialogs &ndash;&gt;-->
                <!--{{>ruleEntryDialog}}-->
                <!--{{>settingEntryDialog}}-->
                <!--{{>textEntryDialog}}-->
        {{/if}}
    </div>
    <div id="viewer">
        {{#if and Template.subscriptionsReady dataSourcesReady}}
                {{>toolbarSection (clone this state=state)}}
                {{>flexboxLayout (clone this state=state)}}
        {{else}}
            {{>loadingText}}
        {{/if}}
    </div>
</template>
