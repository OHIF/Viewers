<?xml version="1.0" encoding="UTF-8"?>
<svg width="240px" height="48px" viewBox="0 0 240 48" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Essential Logic</title>
    <defs>
        <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g id="essential-logic-logo" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Brain Icon -->
        <g id="brain-icon" transform="translate(8, 12)">
            <!-- Outer circle -->
            <circle cx="12" cy="12" r="11" stroke="#00BCD4" stroke-width="2" fill="none"/>
            <!-- Brain pattern -->
            <path d="M 6,12 Q 8,8 12,8 Q 16,8 18,12" stroke="#00BCD4" stroke-width="1.5" fill="none"/>
            <path d="M 6,12 Q 8,16 12,16 Q 16,16 18,12" stroke="#00BCD4" stroke-width="1.5" fill="none"/>
            <path d="M 12,6 Q 8,8 8,12 Q 8,16 12,18" stroke="#00BCD4" stroke-width="1.5" fill="none"/>
            <path d="M 12,6 Q 16,8 16,12 Q 16,16 12,18" stroke="#00BCD4" stroke-width="1.5" fill="none"/>
            <!-- Center dot -->
            <circle cx="12" cy="12" r="2" fill="#00BCD4"/>
        </g>

        <!-- Text: Essential Logic -->
        <text x="48" y="32" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="20" font-weight="600" fill="#FFFFFF">
            <tspan>Essential</tspan>
            <tspan font-weight="300" dx="4">Logic</tspan>
        </text>
    </g>
</svg>
