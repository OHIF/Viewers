<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="<%= PUBLIC_URL %>assets/icon.png" />
    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="<%= PUBLIC_URL %>assets/ios-icon.png" />
    <!-- multiple icons for IE -->
    <meta
      name="msapplication-square310x310logo"
      content="<%= PUBLIC_URL %>assets/icon_largetile.png"
    />

    <link rel="manifest" href="<%= PUBLIC_URL %>manifest.json" />
    <!-- Built with: https://polyfill.io/v3/url-builder/ -->
    <!-- Targets IE11 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=default%2CObject.values%2CArray.prototype.flat%2CObject.entries%2CSymbol%2CArray.prototype.includes%2CString.prototype.repeat%2CArray.prototype.find"></script>
    <script type="text/javascript">
      window.PUBLIC_URL = '<%= PUBLIC_URL %>';
    </script>
    <script
      type="text/javascript"
      src="<%= PUBLIC_URL %>app-config.js"
    ></script>
    <script
      type="module"
      src="<%= PUBLIC_URL %>init-service-worker.js"
    ></script>

    <title>OHIF Viewer</title>

    <!-- WEB FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <!-- EXTENSIONS -->
    <!-- <script type="text/javascript" src="path/to/some-extension.js"></script>

    <script>
      window.config.extensions = [SomeExtension];
    </script> -->
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root"></div>
  </body>
</html>
